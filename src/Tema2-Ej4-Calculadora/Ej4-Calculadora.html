<!DOCTYPE html>
<html>
<head>

    <style>
        pre {
            background: #cacaca;
            border: 1px solid;
            padding: 10px;
            white-space: unset;
        }
        h3, ul{
            margin:  2px 0px;
        }
    </style>
    <title></title>

    <script type="text/javascript">
        var operacion = {
            num1: 0,
            num2: 0,
            suma: function (num1, num2){
                return  parseInt(num1 + num2);
            },
            resta: function (num1, num2){
                return  parseInt(num1 - num2)
            },
            factorial: function (num1){
                var fact = 1;
                for (var i = parseInt(num1); i > 1; i--) {
                    fact *= fact;
                }
            return fact;
            }


        }
    </script>
</head>
<body>

<pre>
		<h3>Completa el código para implementar una calculadora con dos campos donde introducir numeros y 3 botones para sumar, restar y calcular el factorial.</h3>
		<h3>Se tendrá en cuenta la implementación de un objeto calculadora</h3>
	</pre>

<input type="text" id="num1">
<input type="text" id="num2">
<button onClick="document.getElementById('result').innerHTML =operacion.suma(document.getElementById('num1').value, document.getElementById('num2').value)">sumar</button>
<button onClick="document.getElementById('result').innerHTML =operacion.resta(document.getElementById('num1').value, document.getElementById('num2').value)">restar</button>
<button onClick="document.getElementById('result').innerHTML =operacion.factorial(document.getElementById('num1').value)">factorial</button>
<div id="result"></div>
</body>
</html>
